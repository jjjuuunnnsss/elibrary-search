name: Keep Streamlit App Awake

on:
  schedule:
    # 매일 한국 시간 09:00, 21:00 실행 (UTC 00:00, 12:00)
    - cron: '0 0,12 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Reach Out to App
        run: |
          curl -s -L https://booksearch4me.streamlit.app/ > /dev/null
          echo "Successfully pinged the app at $(date)"
